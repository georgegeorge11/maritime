<h2 mat-dialog-title>{{ data.isEditing ? 'Edit Port' : 'Add Port' }}</h2>
<mat-dialog-content [formGroup]="portForm">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Port Name</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="name?.invalid">Name is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Country</mat-label>
    <mat-select formControlName="countryPK">
      <mat-option *ngFor="let country of countries" [value]="country.countryPK">
        {{ country.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="countryPK?.invalid">Country is required</mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="submit()" [disabled]="portForm.invalid">
    {{ data.isEditing ? 'Update' : 'Add' }}
  </button>
</mat-dialog-actions>
